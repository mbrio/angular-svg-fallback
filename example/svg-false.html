<!DOCTYPE html>
<html ng-app="svgtest">
<head>
  <meta charset="utf-8">
  <title>angular-svg-fallback</title>
  <script src="components/modernizr/modernizr.js"></script>
  <script>Modernizr.svg = false</script>
</head>
<body>

  <div ng-controller="image-viewer">
    <img src="logo.svg" width="303" height="157" data-fallback-src="logo-big.png" svg>
    <img src="logo.svg" width="303" height="157" svg>

    <!-- Currently not serving file correctly due to express needing to send
         along content-encoding="gzip", we can still test to ensure the
         directive is working though -->
    <img src="logo.svgz" width="303" height="157" svg>
  </div>

  <script src="components/jquery/jquery.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-mocks/angular-mocks.js"></script>
  <script src="js/angular-svg-fallback.js"></script>
  <script src="index.js"></script>
</body>
</html>
